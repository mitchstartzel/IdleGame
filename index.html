<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        
        <div id="app">
            <p>Gold: {{ gold }}</p>
            <p>Logs: {{ logs }}</p>
            <p>Peons: {{peonCount}}</p>
            <p>Loggers: {{loggerCount}}</p>
            <button v-on:click="clickGold">Click For Gold</button>
            
            <p>Buy Peon for {{ peonCost }} gold</p>
            <button v-on:click="clickPeon">Click For Peon</button>
            
            <p>Buy Logger for {{ loggerCost }} gold</p>
            <button v-on:click="clickLogger">Click For Logger</button>
            
            <div v-for="peon in peons">
                <peon v-bind:name=peon.name></peon>
            </div>
            
            <div v-for="logger in loggers">
                <logger v-bind:name=logger.name></logger>
            </div>
         
         
         
         
         
          <!--  <img src="https://i.imgur.com/acx5LyQ.png" class="test_peon"> -->
            <img src="https://i.imgur.com/7asGXz4.png" class="background">
            <img src="https://i.imgur.com/wfKEqpe.png" class='town_hall'>
            <img src="https://i.imgur.com/WZpEDjd.png" class='gold_mine'>
            <img src="https://i.imgur.com/0qDnJa1.png" class='trees'>
            
        </div>
        
        
        
        
        
        <script src="index.js"></script>
    </body>
</html>
