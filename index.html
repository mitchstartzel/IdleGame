<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        
        <div id="app">
            <p>Gold: {{ gold }}    Peons: {{peonCount}}</p>
            <button v-on:click="clickGold">Click For Gold</button>
            
            <p>Buy Peon for 10 gold</p>
            <button v-on:click="clickPeon">Click For Peon</button>
            
            <div v-for="peon in peons">
                <p>{{ peon.text }}</p> <prog-bar v-bind:name="peon.text"></prog-bar>
            </div>
            
            
        </div>
        
        
        
        
        
        <script src="index.js"></script>
    </body>
</html>
